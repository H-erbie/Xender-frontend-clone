<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xender Web</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app-container">
        <div class="app-nav">
            <div class="xender"><img src="./unnamed.jpg" alt="xender-logo"></div>
            <div class="home">
                Home
            </div>
            <div class="images">
                images
            </div>
            <div class="videos">Videos</div>
            <div class="music">Music</div>
            <div class="documents">Documents</div>
            <div class="apps">Apps</div>
            <div class="files">Files</div>
        </div>
        <div class="app-body">
            <div class="top-nav">
                <div class="left-buttons">
                    <i class="fas fa-band-aid"></i>
                    <i class="fa-light fa-image"></i>
                </div>
                <div class="right-buttons">
                    <span>connection mode</span>
                    <span>logout</span>
                </div>
            </div>
            <div class="app-app">
                <div class="inside-com">
                    <div class="mobile-img">
                        <img src="./web_srcimg_img_home_phone.png" alt="android emulator">
                        <div class="overlay-img"><img src="./tt-removebg-preview.png" alt=""></div>
                        <div class="mobile-overlay">
                            <p>Drag & drop to</p>
                            <p>transfer</p>
                        </div>
                    </div>
                    <div class="mobile-stats">
                        <div class="mobile-name">
                            TECNO PR651H
                            <span>Android 11</span>
                        </div>
                        <ul class="info-list">
                           <li class="li-image">
                                <div class="img first"><img src="./fghh-removebg-previeww.png" alt=""></div>
                                <span>1202</span>
                           </li>
                           <li class="li-image">
                            <div class="img scnd" ><img src="./fghh-removebg-previewwww.png" alt=""></div>
                            <span>145</span>
                            </li> 
                            <li class="li-image">
                                <div class="img tdd"><img src="./fghh-removebg-previewwe.png" alt=""></div>
                                <span>44</span>
                           </li>
                           <li class="li-image">
                            <div class="img ffth"><img src="./yg-removebg-previewww.png" alt=""></div>
                            <span>92</span>
                       </li>
                        </ul>
                        <ul class="info-stat second">
                            <li class="li-stat">
                                <div class="six"><img src="./Annotation_2023-03-02_185355-removebg-previewer.png" alt=""></div>
                            </li>
                            <li class="li-stat">
                                <div class="svn"><img src="./fghh-removebg-previews.png" alt=""></div>
                            </li>
                        </ul>
                        <div class="mobile-space">
                            <div class="mobile-RAM">
                        <div class="occupied-space"></div>
                        <div class="occupied-left"></div>
                        <div class="occupied-right"></div>
                        <div class="ram-num">
                            <span>Internal Storage:</span>
                            21.01GB/ 24.03GB
                        </div>
                        <div class="explore-hover">
                            <div class="explore-area"></div>
                        </div>
                    </div>
                </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
